<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default}">
<head>
	<a th:href="@{/userInsert}">회원가입</a>
	<a th:href="@{/userList}">회원목록조회</a>
	
</head>	<br/>
	
<table border="1">
			<thead>
				<tr>
					<th>회원코드</th>
					<th>회원비밀번호</th>
					<th>회원이름</th>
					<th>회원전화번호</th>
					<th>회원이메일</th>
					<th>회원탈퇴상태</th>
					<th>회원활동지역</th>
					<th>회원총포인트</th>
					<th>회원등급</th>					
					<th>회원등록시간</th>					
					<th>회원업데이트</th>					
					<th>회원권한레벨</th>
					<th>회원정보수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${not #lists.isEmpty(userList)}" th:each="l : ${userList}">
					<td th:text="${l.userId}"></td>
					<td th:text="${l.userPw}"></td>
					<td th:text="${l.userName}"></td>
					<td th:text="${l.userContact}"></td>
					<td th:text="${l.userEmail}"></td>
					<td th:text="${l.userStatus}"></td>
					<td th:text="${l.userArea}"></td>
					<td th:text="${l.userPoint}"></td>
					<td th:text="${l.userRating}"></td>
					<td th:text="${l.userRreDate}"></td>
					<td th:text="${l.userUpDate}"></td>
					<td th:text="${l.userLevel}"></td>
					<!-- <td>
						<a th:href="@{/member/modifyMember(memberId=${l.memberId}, memberPw=${l.memberPw})}">수정</a>
					</td> -->
				</tr>
				<tr th:unless="${not #lists.isEmpty(userList)}">
					<td colspan="12">조회된 내용이 없습니다.</td>
				</tr>
			</tbody>
		
		</table>
	</html>
